<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery"></script>
</head>
<body>
<span id="set_lang_to_en">EN</span>
<span id="set_lang_to_ru">RU</span>
<script type="text/javascript">
	$(function() {
		var extensionPath = [
			"chrome-extension",
			chrome.i18n.getMessage('@@extension_id')
		].join('://');
		$('#set_lang_to_en').click(function (){
			localStorage["lang"]='en';
			console.log(chrome.browserAction);
			chrome.browserAction.setIcon({path: extensionPath + "/en.png"}); 
			//window.close();
		});
		$('#set_lang_to_ru').click(function (){
			localStorage["lang"]='ru';
			chrome.browserAction.setIcon({path: extensionPath + "/ru.png"});
			//window.close();
		});

	});
	</script>
</body>
</html>
